<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="main-content">
    <div class="main-container">
      <div class="show-box"></div>
      <div class="item addition">+</div>
      <div class="item subtraction">-</div>
      <div class="item multiplication">*</div>
      <div class="item division">/</div>
      <div class="sqrt">&radic;</div>
      <div class="equals">=</div>
      <div class="item item-1">1</div>
      <div class="item item-2">2</div>
      <div class="item item-3">3</div>
      <div class="item item-4">4</div>
      <div class="item item-5">5</div>
      <div class="item item-6">6</div>
      <div class="item item-7">7</div>
      <div class="item item-8">8</div>
      <div class="item item-9">9</div>
      <div class="item item-0">0</div>
      <div class="item item-10">.</div>
      <div class="item item-11 clear">C</div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
